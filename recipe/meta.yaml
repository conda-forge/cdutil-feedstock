{% set name = "cdutil" %}
{% set version = "8.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/CDAT/cdutil/archive/v{{ version }}.tar.gz
    sha256: 2430f02d4e840d16e49af7ab6053f85bf4c55c82ea5fa36790948083be2f2465

build:
  number: 2
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{python}}
    - setuptools
    - cdat_info
    - pip
  run:
    - python {{python}}
    - cdms2
    - numpy
    - udunits2
    - genutil

test:
  commands:
    - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdutil"

about:
    home:  http://github.com/CDAT/cdutil
    license: 'CCLRC'
    license_file: LICENSE
    summary: 'Climate Data Related Utitilites for the Community Data Analysis Tools'

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
    - xylar
